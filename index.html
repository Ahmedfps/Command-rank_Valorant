<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Command Generator - Valorant</title>
    <link rel="stylesheet" href="syle/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="form-container">
        <h1>Chat Command Generator - Valorant</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" placeholder="Enter your username in game" required>
            </div>
            <div class="form-group">
                <label for="hashtag">Hashtag</label>
                <input type="text" id="hashtag" placeholder="Enter your hashtag in game" required>
            </div>
            <div class="form-group">
                <label for="region">Region</label>
                <select id="region" required>
                    <option value="ap">Asia/Pacific (AP)</option>
                    <option value="eu">Europe (EU)</option>
                    <option value="br">Brazil (BR)</option>
                    <option value="na">North America (NA)</option>
                    <option value="latam">Latin America (LATAM)</option>
                    <option value="kr">Korea (KR)</option>
                </select>
            </div>
            <button type="button" id="generateButton">Generate</button>
        </form>

        <!-- Result Box -->
        <div id="resultBox">
            <h2>Result</h2>
            <div id="resultContent">
                <p id="resultText">Your result will appear here...</p>
                <button id="copyButton">Copy</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', function () {
            const name = document.getElementById('name').value;
            const hashtag = document.getElementById('hashtag').value;
            const region = document.getElementById('region').value;

            if (name && hashtag) {
                const result = `Rank is : $(urlfetch https://api.kyroskoh.xyz/valorant/v1/mmr/${region}/${name}/${hashtag})`;
                document.getElementById('resultText').innerText = result;
            } else {
                
            }
        });

        document.getElementById('copyButton').addEventListener('click', function () {
            const resultText = document.getElementById('resultText').innerText;
            navigator.clipboard.writeText(resultText).then(() => {
            });
        });
    </script>
</body>
</html>
